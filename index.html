<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clubMARS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- サイドバーメニュー -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#song-list">曲一覧</a>
    <a href="#content-list">コンテンツ一覧</a>
    <a href="#live-list">ライブ一覧</a>
  </div>

  <!-- メニューを開くボタン -->
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; メニュー</span>

  <!-- 背景の星 -->
  <div class="stars"></div>

  <header>
    <h1 class="fade-in">club MARS</h1>
    <p class="fade-in">SEKAI NO OWARI 非公式ファンサイト</p>
  </header>

  <section class="artist-card fade-in">
    <div class="artist-card">
      <img src="artist-image.jpg" alt="アーティスト画像">
      <h3>アーティスト名</h3>
    </div>
  </section>

  <section class="menu">
    <h2 class="slide-in">メニュー</h2>
    <ul>
      <li class="menu-item">
        <a href="#song-list">
          <h3>曲一覧</h3>
        </a>
      </li>
      <li class="menu-item">
        <a href="#content-list">
          <h3>コンテンツ一覧</h3>
        </a>
      </li>
      <li class="menu-item">
        <a href="#live-list">
          <h3>ライブ一覧</h3>
        </a>
      </li>
    </ul>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
