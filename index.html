<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サービス紹介 | シンプル&モダン</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }
    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
    }
    .services {
      display: flex;
      justify-content: space-around;
      padding: 50px 20px;
    }
    .service {
      text-align: center;
      max-width: 300px;
    }
    .service h3 {
      margin-bottom: 10px;
    }
    .service p {
      font-size: 16px;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      color: #555;
    }
    footer a {
      color: #6a11cb;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>My Service</h1>
  <nav>
    <a href="#hero">ホーム</a>
    <a href="#services">サービス</a>
    <a href="#contact">お問い合わせ</a>
  </nav>
</header>

<section id="hero" class="hero">
  <h2>あなたの未来をサポートするサービス</h2>
  <p>シンプルかつ効果的なソリューションを提供します。</p>
</section>

<section id="services" class="services">
  <div class="service">
    <h3>サービス1</h3>
    <p>お客様の課題を解決するためのカスタムソリューション。</p>
  </div>
  <div class="service">
    <h3>サービス2</h3>
    <p>効率的なプロセスをサポートするツールの提供。</p>
  </div>
  <div class="service">
    <h3>サービス3</h3>
    <p>継続的なサポートであなたの成長を後押しします。</p>
  </div>
</section>

<footer>
