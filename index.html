<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社名 | ホームページ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #0078d7;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: #f4f4f4;
    }
    .hero h2 {
      font-size: 36px;
      color: #0078d7;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      color: #555;
    }
    .section {
      padding: 50px 20px;
    }
    .section h3 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .section p {
      font-size: 16px;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }
    footer a {
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>会社名</h1>
  <nav>
    <ul>
      <li><a href="#home">ホーム</a></li>
      <li><a href="#business">ビジネス</a></li>
      <li><a href="#company">カンパニー</a></li>
      <li><a href="#community">コミュニティー</a></li>
      <li><a href="#contact">コンタクト</a></li>
    </ul>
  </nav>
</header>

<section id="home" class="hero">
  <h2>私たちは未来を創る会社です</h2>
  <p>信頼と革新を基に、次世代のビジネスをリードします。</p>
</section>

<section id="business" class="section">
  <h3>ビジネス</h3>
  <p>私たちは様々な業界に向けて、カスタマイズされたソリューションを提供します。</p>
</section>

<section id="company" class="section">
  <h3>カンパニー</h3>
  <p>会社概要や理念、私たちの歴史を知ってください。</p>
</section>

<section id="community" class="section">
  <h3>コミュニティー</h3>
  <p>地域や業界との連携を大切にし、共に成長することを目指しています。</p>
</section>

<section id="contact" class="section">
  <h3>コンタクト</h3>
  <p>お問い合わせはお気軽にどうぞ。メールまたは電話でお答えします。</p>
</section>

<footer>
  <p>&copy; 2024 会社名. All rights reserved. | <a href="#contact">お問い合わせ</a></p>
</footer>

</body>
</html>
