<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のブログ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私のブログ</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">アバウト</a></li>
                <li><a href="#contact">コンタクト</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>最新の記事</h2>
        <article>
            <h3>ブログ投稿タイトル1</h3>
            <p>ここに記事の内容が入ります。内容は簡潔で読みやすくしてください。</p>
        </article>

        <article>
            <h3>ブログ投稿タイトル2</h3>
            <p>別の投稿内容です。写真やリンクも挿入できます。</p>
        </article>
    </section>

    <section id="about">
        <h2>アバウト</h2>
        <p>こんにちは、私は〇〇です。このブログでは〇〇について書いています。</p>
    </section>

    <section id="contact">
        <h2>コンタクト</h2>
        <p>質問やコメントがあれば、こちらから連絡ください。</p>
        <form>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">送信</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 私のブログ</p>
    </footer>
</body>
</html>
